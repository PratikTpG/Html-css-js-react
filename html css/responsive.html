<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media(max-width: 480px) 
        {
            body{background-color: pink;}/*0-480px*/
        }
        @media(min-width:480px) and (max-width:768px)/*480px - 768px*/
        {
            body{background-color: blue;}
        }
        @media(min-width:768px) 
        {
            body{background-color: aqua;}
        }
        .box{height: 120px; max-width:1200px; margin:auto; background-color: yellow;}
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
